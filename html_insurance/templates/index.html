<!DOCTYPE html>
<html>
<head>
    <title>Insurance Charge Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding-top: 40px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Insurance Charge Predictor</h2>

    <form method="POST" action="/predict">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>

        <label for="sex">Sex:</label>
        <select name="sex" id="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" name="bmi" id="bmi" required>

        <label for="children">Number of Children:</label>
        <input type="number" name="children" id="children" required>

        <label for="smoker">Smoker:</label>
        <select name="smoker" id="smoker" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="region">Region:</label>
        <select name="region" id="region" required>
            <option value="0">Northeast</option>
            <option value="1">Northwest</option>
            <option value="2">Southeast</option>
            <option value="3">Southwest</option>
        </select>

        <input class="submit-btn" type="submit" value="Predict">
    </form>

    {% if prediction %}
        <div class="result">
            <p>{{ prediction }}</p>
        </div>
    {% endif %}

</body>
</html>
