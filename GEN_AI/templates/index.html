<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f8f9fa;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Predict House Price</h2>
    <form method="POST" action="/predict">
        <label>Area (sqft):</label><br>
        <input type="text" name="area" required><br>
        <label>Bedrooms:</label><br>
        <input type="text" name="bedrooms" required><br>
        <label>Age (years):</label><br>
        <input type="text" name="age" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
